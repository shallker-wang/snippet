<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Snippet</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/list.min.js"></script>
  <script type="text/javascript" src="spine/spine.js"></script>
  <script type="text/javascript" src="spine/local.js"></script>
  <script type="text/javascript" src="spine/route.js"></script>
  <script type="text/javascript" src="app/models/snippet.js"></script>
  <script type="text/javascript" src="app/controllers/snippets.js"></script>
  <script type="text/javascript" src="app/controllers/snippet_create.js"></script>
  <script type="text/javascript" src="app/controllers/snippet_list.js"></script>
  <script type="text/javascript" src="app/controllers/snippetapp.js"></script>
</head>
<body>
  <div class="container snippet-app" id="snippet-app">
    <div class="tpl" id="tpl-snippet-add">
      <div class="row">
        <div class="span8 offset2 snippet-name">
          <br>
          <input class="span8" type="text" placeholder="name">
        </div>
      </div>
      <div class="row snippet-code">
        <div class="span8 offset2">
          <textarea class="span8" placeholder="code here"></textarea>
        </div>
      </div>
      <div class="row snippet-description">
        <div class="span8 offset2">
          <input class="span8" type="text" placeholder="description">
        </div>
      </div>
      <div class="row">
        <div class="span8 offset2">
          <button class="btn pull-right" id="action-reset-snippet" style="margin-left: 10px">Reset</button>
          <button class="btn pull-right" id="action-del-all" style="margin-left: 10px">Delete all</button>
          <button class="btn pull-right" id="action-add-snippet">Add snippet</button>
        </div>
      </div>
    </div> <!-- end tpl-snippet-add -->

    <div class="tpl" id="tpl-snippet-list">
      <div class="row">
        <div class="span8 offset2">
          <br>
          <div class="snippet-list" id="snippet-list">
            <ul class="nav nav-tabs nav-stacked list">
              <!-- <li><a class="snippet-name">PHP</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div> <!-- end tpl-snippet-list -->
  </div> <!-- end container -->

  <script type="text/javascript">
    var tpls = document.getElementsByClassName('tpl');
    var eles = []
    for (var i=0; i < tpls.length; i++) {
      eles.push(tpls[i])
    }
    for (var i in eles) {
      document.body.appendChild(eles[i]);
    }
  </script>
</body>
</html>
